apiVersion: v1
kind: Template
metadata:
  name: harbor-core-template
  annotations:
    description: "A template for generating Harbor's core service"
parameters:
  - name: SERVICE_NAME
    description: Name of this service
    required: true
  - name: SAFE_BRANCH
    description: Which branch this belongs to, special chars replaced with dashes
    required: true
  - name: SAFE_PROJECT
    description: Which project this belongs to, special chars replaced with dashes
    required: true
  - name: BRANCH
    description: Which branch this belongs to, original value
    required: true
  - name: PROJECT
    description: Which project this belongs to, original value
    required: true
  - name: LAGOON_GIT_SHA
    description: git hash sha of the current deployment
    required: true
  - name: SERVICE_ROUTER_URL
    description: URL of the Router for this service
    value: ""
  - name: OPENSHIFT_PROJECT
    description: Name of the Project that this service is in
    required: true
  - name: REGISTRY
    description: Registry where Images are pushed to
    required: true
  - name: DEPLOYMENT_STRATEGY
    description: Strategy of Deploymentconfig
    value: "Rolling"
  - name: SERVICE_IMAGE
    description: Pullable image of service
    required: true
objects:
- apiVersion: v1
  kind: Secret
  metadata:
    name: ${SERVICE_NAME} # harbor-core
    labels:
      service: ${SERVICE_NAME}
      branch: ${SAFE_BRANCH}
      project: ${SAFE_PROJECT}
  type: Opaque
  data:
    secretKey: "bm90LWEtc2VjdXJlLWtleQ==" # Used to generate the below TLS certs base64 encrypted `not-a-secure-key`
    tls.crt:  # Bogus cert, but should be fine to keep indefinitely.
    tls.key:  # Bogus cert, but should be fine to keep indefinitely.
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: ${SERVICE_NAME} # harbor-core
    labels:
      service: ${SERVICE_NAME}
      branch: ${SAFE_BRANCH}
      project: ${SAFE_PROJECT}
  data:
    app.conf: |+
      appname = Harbor
      runmode = dev
      enablegzip = true

      [dev]
      httpport = 8080
    DATABASE_TYPE: "postgresql"
    POSTGRESQL_HOST: "harbor-database"
    POSTGRESQL_PORT: "5432"
    POSTGRESQL_USERNAME: "postgres"
    POSTGRESQL_DATABASE: "registry"
    POSTGRESQL_SSLMODE: "disable"
    POSTGRESQL_MAX_IDLE_CONNS: "50"
    POSTGRESQL_MAX_OPEN_CONNS: "100"
    #EXT_ENDPOINT: "https://harbor-core.us.amazee.io" # Will be populated via GrpahiQL at build time
    CORE_URL: "http://harbor-core"
    JOBSERVICE_URL: "http://harbor-jobservice"
    REGISTRY_URL: "http://harbor-registry:5000"
    TOKEN_SERVICE_URL: "http://harbor-core/service/token"
    WITH_NOTARY: "false"
    NOTARY_URL: ""
    CFG_EXPIRATION: "5"
    ADMIRAL_URL: "NA"
    WITH_CLAIR: "true"
    CLAIR_DB_HOST: "harbor-database"
    CLAIR_DB_PORT: "5432"
    CLAIR_DB_USERNAME: "postgres"
    CLAIR_DB: "postgres"
    CLAIR_DB_SSLMODE: "disable"
    CLAIR_URL: "http://harbor-clair:6060"
    REGISTRY_STORAGE_PROVIDER_NAME: "s3"
    WITH_CHARTMUSEUM: "true"
    CHART_REPOSITORY_URL: "http://harbor-chartmuseum"
    LOG_LEVEL: "error"
    CONFIG_PATH: "/etc/core/app.conf"
    SYNC_REGISTRY: "false"
    CHART_CACHE_DRIVER: "redis"
    _REDIS_URL: "harbor-redis:6379,100,"
    _REDIS_URL_REG: "redis://harbor-redis:6379/2"
    PORTAL_URL: "http://harbor-portal"
    REGISTRYCTL_URL: "http://harbor-registry:8080"
    CLAIR_HEALTH_CHECK_SERVER_URL: "http://harbor-clair:6061"
    HTTP_PROXY: ""
    HTTPS_PROXY: ""
    NO_PROXY: "harbor-core,harbor-jobservice,harbor-database,harbor-chartmuseum,harbor-clair,harbor-notary-server,harbor-notary-signer,harbor-registry,127.0.0.1,localhost,.local,.internal"
- apiVersion: v1
  kind: Service
  metadata:
    name: ${SERVICE_NAME} # harbor-core
    labels:
      service: ${SERVICE_NAME}
      branch: ${SAFE_BRANCH}
      project: ${SAFE_PROJECT}
  spec:
    ports:
      - port: 80
        targetPort: 8080
    selector:
      service: ${SERVICE_NAME}
      branch: ${SAFE_BRANCH}
      project: ${SAFE_PROJECT}
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: ${SERVICE_NAME} # harbor-core
    labels:
      service: ${SERVICE_NAME}
      branch: ${SAFE_BRANCH}
      project: ${SAFE_PROJECT}
  spec:
    replicas: 1
    selector:
      matchLabels:
        service: ${SERVICE_NAME}
        branch: ${SAFE_BRANCH}
        project: ${SAFE_PROJECT}
    template:
      metadata:
        labels:
          service: ${SERVICE_NAME}
          branch: ${SAFE_BRANCH}
          project: ${SAFE_PROJECT}
      spec:
        containers:
        - name: core
          image: ${SERVICE_IMAGE} # cdchris12/harbor-core:v1.9.0-dev-amazee
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /api/ping
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/ping
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
          envFrom:
          - configMapRef:
            name: ${SERVICE_NAME} # harbor-core
          - secretRef:
            name: ${SERVICE_NAME} # harbor-core
          - configMapRef:
            name: "lagoon-env"
          env:
            - name: CORE_SECRET
              valueFrom:
                secretKeyRef:
                  name: harbor-core-secret
                  key: HARBOR_CORE_SECRET
            - name: JOBSERVICE_SECRET
              valueFrom:
                secretKeyRef:
                  name: harbor-jobservice-secret
                  key: HARBOR_JOBSERVICE_SECRET
            - name: HARBOR_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: harbor-admin-password
                  key: HARBOR_ADMIN_PASSWORD
            - name: CLAIR_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: clair-db-password
                  key: CLAIR_DB_PASSWORD
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-password
                  key: POSTGRESQL_PASSWORD
          ports:
          - containerPort: 8080
          volumeMounts:
          - name: config
            mountPath: /etc/core/app.conf
            subPath: app.conf
          - name: secret-key
            mountPath: /etc/core/key
            subPath: key
          - name: token-service-private-key
            mountPath: /etc/core/private_key.pem
            subPath: tls.key
          - name: psc
            mountPath: /etc/core/token
        volumes:
        - name: config
          configMap:
            name: arbor-core
            items:
              - key: app.conf
                path: app.conf
        - name: secret-key
          secret:
            secretName: harbor-core
            items:
              - key: secretKey
                path: key
        - name: token-service-private-key
          secret:
            secretName: harbor-core
        - name: psc
          emptyDir: {}
